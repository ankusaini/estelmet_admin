<div class="row">
    <div class="col-md-8">
      <app-card cardTitle="Select Sales Offer Id" [options]="false">
        <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Sales Offer Id <small class="asterik_sign">*</small></label>
                <div class="col-sm-6">
                    <select class="form-control" name="validation-soId" [ngClass]="{'is-invalid': !soId.valid && (soId.dirty || soId.touched || isSubmit)}" #soId="ngModel" required [(ngModel)]="formInput.soId">
                        <option value>Select SO Id</option>
                        <option value="1">SO-#9021</option>
                      </select>
                      <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small>
                      <label *ngIf="!soId.valid && (soId.dirty || soId.touched || isSubmit)" id="validation-soId-error" class="error jquery-validation-error small form-text invalid-feedback">Purchase Confirmation should be required.</label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" uiSref="work">Submit</button>
        </form>
      </app-card>
    </div>
  </div>
  <app-add-product-cart></app-add-product-cart>
  

      <app-card cardTitle="Terms & Condition Of Sales" [options]="false">
        <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">1. GST applicable of Invoice Value</label>
                <input type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">% Extra</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">2. Loading & Unloading Charges</label>
                <input type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">PMT Extra</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">3. Packaging Charges</label>
                <input type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">PMT Extra</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">4. Delivery Charges</label>
                <input type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">PMT Extra</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">5. Any Other Charges</label>
                <input type="text" class="form-control" placeholder="">
                <small class="form-text text-muted">PMT Extra</small>
              </div>
            </div>
          </div>
        </form>
      </app-card>

      <app-card cardTitle="Contact Person Details" [options]="false">
        <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">Contact Person Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter Mobile">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">Whatsapp Number</label>
                <input type="text" class="form-control" placeholder="Enter Whatsapp">
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="validationCustom02">E-mail</label>
                <input type="email" class="form-control" placeholder="Enter Email">
              </div>
            </div>
          </div>
        </form>
      </app-card>
      <app-users-list></app-users-list>
      <button type="submit" class="btn btn-success active">Send for Approval</button>
