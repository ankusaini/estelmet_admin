<div class="row">
    <div class="col-md-12">
      <app-card cardTitle="Sales Lead Generation" [options]="false">
        <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Category</label>
                <select class="form-control">
                <option value>Select</option>
              </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Thickness</label>
                <input type="text" class="form-control" placeholder="Min">
                    <small class="form-text text-muted">(mm)</small>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Width</label>
                <input type="text"  class="form-control" placeholder="Min">
                <small class="form-text text-muted">(mm)</small>
              </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                  <label for="validationCustom02">Length</label>
                  <input type="text" class="form-control" placeholder="Min">
                  <small class="form-text text-muted">(mm)</small>
                </div>
              </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Temper</label>
                <select class="form-control">
                    <option value>Min</option>
                  </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Coating</label>
                <select class="form-control">
                <option value>Select</option>
              </select>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label for="validationCustom02">Quantity</label>
                <input type="text" class="form-control" placeholder="Enter Price">
                <small class="form-text text-muted">(/mt.)</small>
              </div>
            </div>
          </div>
        </form>
       <div class="text-right">
        <button type="submit" class="btn btn-primary active btn-sm">Add More</button>
       </div>
      </app-card>
      <app-card [hidHeader]="false" cardTitle="View List" [options]="false"
      cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-bordered table-hover text-center">
          <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Thickness <span class="d-block">(mm)</span></th>
                <th>Width <span class="d-block">(mm)</span></th>
                <th>Length <span class="d-block">(mm)</span></th>
                <th>Temper</th>
                <th>Coating</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>1.</td>
                <td>1.22 - 2.45</td>
                <td>800 - 1100</td>
                <td>T2 - T4</td>
                <td>Matt</td>
                <td>CR</td>
                <td>54</td>
              <td>
                 <button type="button" class="btn btn-icon btn-success btn-sm"><i class="feather icon-edit"></i></button>&nbsp;
                <button type="button" class="btn btn-icon btn-danger btn-sm" ><i class="feather icon-trash-2"></i></button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
    </div>
  </div>
  <button type="submit" class="btn btn-success" uiSref="work">Submit</button>
