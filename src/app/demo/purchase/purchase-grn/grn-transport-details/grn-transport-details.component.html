<div class="row">
    <div class="col-md-12">
      <app-card cardTitle="Enter Transport Details" [options]="false">
        <form #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Transporter Id <small
                    class="asterik_sign">*</small></label>
                <div class="col-sm-3">
                  <select class="form-control">
                    <option value>Id</option>
                    <option value="1">TU-#121</option>
                    <option value="2">TU-#564</option>
                    <option value="3">TU-#754</option>
                  </select>
                </div>
                <div class="col-sm-5">
                  <select class="form-control" name="validation-pcId">
                    <option value> Name</option>
                    <option value="1">Kamles</option>
                    <option value="2">Rajinder</option>
                    <option value="3">Diljeet</option>
                    <option value="4">Mannu</option>
                    <option value="5">Amjad</option>
                  </select>
                  <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small>
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Transport Reciept</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="">
                </div>
  
              </div>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Vehicle No.</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="">
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Container No.</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="">
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-md-5">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Gross Wt. </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                  </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Net Wt.</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                  </div>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Driver Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" placeholder="Enter Net Wt.">
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-5">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Mobile & Licence</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" placeholder="Mobile">
                </div>
                <div class="col-sm-4">
                    <input type="text" class="form-control" placeholder="Licence">
                  </div>
              </div>
            </div>
          </div>
        </form>
      </app-card>
    </div>
  </div>
