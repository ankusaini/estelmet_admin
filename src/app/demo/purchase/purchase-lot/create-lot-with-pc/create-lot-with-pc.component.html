<div class="row">
  <div class="col-md-8">
    <app-card cardTitle="Select Purchase Confirmation ID" [options]="false">
      <form #validationForm="ngForm" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Purchase Confirmation Id <small class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                  <select class="form-control" name="validation-pcId" [ngClass]="{'is-invalid': !pcId.valid && (pcId.dirty || pcId.touched || isSubmit)}" #pcId="ngModel" required [(ngModel)]="formInput.pcId">
                      <option value>Select PC Id</option>
                      <option value="1">PC-#9021</option>
                    </select>
                    <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small>
                    <label *ngIf="!pcId.valid && (pcId.dirty || pcId.touched || isSubmit)" id="validation-pcId-error" class="error jquery-validation-error small form-text invalid-feedback">Purchase Confirmation should be required.</label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" uiSref="work" (click)="save(validationForm)">Submit</button>
      </form>
    </app-card>
  </div>
</div>
