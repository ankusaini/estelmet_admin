<div class="user-profile user-card mb-4">
  <div class="card-header border-0 p-0 pb-0">
    <div class="cover-img-block">
      <div class="overlay"></div>
      <div class="change-cover">
        <div class="dropdown" ngbDropdown placement="bottom-left">
          <a class="drp-icon dropdown-toggle" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"><i class="icon feather icon-camera"></i></a>
          <div class="dropdown-menu" ngbDropdownMenu>
            <a class="dropdown-item" href="javascript:"><i class="feather icon-upload-cloud mr-2"></i>upload new</a>
            <a class="dropdown-item" href="javascript:"><i class="feather icon-image mr-2"></i>from photos</a>
            <a class="dropdown-item" href="javascript:"><i class="feather icon-film mr-2"></i> upload video</a>
            <a class="dropdown-item" href="javascript:"><i class="feather icon-trash-2 mr-2"></i>remove</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body py-0">
    <div class="user-about-block m-0">
      <div class="row">
        <div class="col-md-4 text-center mt-md-4">
          <h5 class="bg-clr-head1 p-10">User Overview</h5>
         
        </div>
        <div class="col-md-8 mt-md-4">
          
          <ul class="nav nav-tabs profile-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'home'}"
                (click)="this.activeTab = 'home'" id="home-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="home" aria-selected="true"><i class="feather icon-home mr-2"></i><span class="f-16">Personal</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'profile'}"
                (click)="this.activeTab = 'profile'" id="profile-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="profile" aria-selected="false"><i class="feather icon-user mr-2"></i><span class="f-16">Business</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'contact'}"
                (click)="this.activeTab = 'contact'" id="contact-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="contact" aria-selected="false"><i class="feather icon-phone mr-2"></i><span class="f-16">Key Person</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'gallery'}"
                (click)="this.activeTab = 'gallery'" id="gallery-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="gallery" aria-selected="false"><i class="feather icon-image mr-2"></i><span class="f-16">Trade</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- profile body start -->
<div class="row">
  <div class="col-md-9 order-md-2">
    <div *ngIf="status" class="tab-content" id="myTabContent">
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'home'}" id="home" role="tabpanel"
        aria-labelledby="home-tab">
        <app-user-personal-detail [selectedUser]="selectedUser" (check)="checkPersonal($event)"></app-user-personal-detail>
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'profile'}" id="profile" role="tabpanel"
        aria-labelledby="profile-tab">
        <app-user-buisness [selectedUser]="selectedUser" (check)="checkBusiness($event)"></app-user-buisness>
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'contact'}" id="contact" role="tabpanel"
        aria-labelledby="contact-tab">
        
        <app-user-key-person [selectedUser]="selectedUser" (check)="checkKeyPerson($event)"></app-user-key-person>
      
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'gallery'}" id="gallery" role="tabpanel"
        aria-labelledby="gallery-tab">
        <app-user-trade-details [selectedUser]="selectedUser" (check)="checkTrade($event)"></app-user-trade-details>
      </div>
    </div>
    <div class="form-group row">
      <div style="text-align: right;" class="col-sm-12">
        <button type="button" class="btn btn-primary updateBtn" (click)="updateUser()">Update</button>&nbsp;
      </div>
    </div>
  </div>
  <div class="col-md-3 order-md-1">
    <div *ngIf="status" class="merge-card">
     <app-card [customHeader]="true" headerClass="border-0 p-2 pb-0" [options]="false" cardClass="user-card user-card-1" blockClass="pt-0 users-contact">
                <div class="app-card-header">
                  <div class="cover-img-block">
                    <img src="assets/images/widget/slider7.jpg" alt="" class="img-fluid">
                  </div>
                </div>
                <div class="user-about-block text-center">
                  <div class="row align-items-end">
                    <!-- <div class="col text-left pb-3"><a href="javascript:"><i class="icon feather icon-star text-c-green f-20"></i></a></div> -->
                    <div class="col"></div>
                    <div class="col">
                      <div class="position-relative d-inline-block">
                        <img class="img-radius img-fluid wid-80" src="assets/images/user/avatar-5.jpg" alt="User image">
                      </div>
                    </div>
                    <div class="col text-right pb-3">
                      <div class="dropdown" ngbDropdown>
                        <a class="drp-icon dropdown-toggle" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="feather icon-more-horizontal"></i></a>
                        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
                          <a class="dropdown-item" href="javascript:">Action</a>
                          <a class="dropdown-item" href="javascript:">Another action</a>
                          <a class="dropdown-item" href="javascript:">Something else here</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h6 class="mb-1 mt-3" style="text-transform: uppercase;">{{ selectedUser.firstName }}  {{ selectedUser.lastName }}</h6>
                  <p class="mb-3 text-c-green">{{ selectedUser.userRole }}</p>
                </div>
                <hr class="wid-80 b-wid-3 my-4">
                <div class="row text-center">
                  <div class="col">
                    <h6 class="mb-1">12</h6>
                    <p class="mb-0">Total Orders</p>
                  </div>
                  <div class="col">
                    <h6 class="mb-1 text-c-green">4</h6>
                    <p class="mb-0">Active Orders</p>
                  </div>
                  <div class="col">
                    <h6 class="mb-1 text-c-yellow">2</h6>
                    <p class="mb-0">Pending Orders</p>
                  </div>
                </div>
              </app-card>
    </div>

  </div>
</div>
<!-- profile body end -->
