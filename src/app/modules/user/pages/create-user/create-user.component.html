<app-card cardTitle="Add New User" [options]="false">
    <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
      <wizard-step stepTitle="Personal Detail" navigationSymbol="1">
        <div class="row">
          <div class="col-sm-12">
            <h5>Personal Details</h5>
            <hr>
            <app-personal-details></app-personal-details>
          </div>
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="submit" class="btn btn-primary btn-sm" uiSref="work" nextStep>Continue</button>
            </div>
          </div>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Company Detail" navigationSymbol="2">
        <div class="row">
          <div class="col-sm-12">
            <h5>Business Details</h5>
            <hr>
            <app-company-details></app-company-details>
          </div>
        </div>
        <div class="col-sm-12 centered-content m-t-20">
          <div class="btn-group mt-10">
            <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-sm" nextStep>Continue</button>
          </div>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Key Person Detail" navigationSymbol="3">
       
        <app-keyperson-details></app-keyperson-details>
        <div class="col-sm-12 centered-content">
          <div class="btn-group mt-10">
            <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-sm" nextStep>Continue</button>
          </div>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Trade Details" navigationSymbol="4">
  
        <div class="row">
          <div class="col-sm-12">
            <h5>Trade Details</h5>
            <hr>
            <app-trade-details></app-trade-details>
          </div>
        
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-primary btn-sm" nextStep>Continue</button>
            </div>
          </div>
        </div>
      </wizard-step>
      <wizard-step stepTitle="Terms & conditions" navigationSymbol="5">
        <div class="row">
          <div class="col-sm-12">
            <h5>Finished</h5>
            <hr>
            <app-terms-conditions></app-terms-conditions>
          </div>
          <div class="col-sm-12 centered-content">
            <div class="btn-group mt-10">
              <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-success btn-sm" resetWizard>Finished</button>
            </div>
          </div>
        </div>
      </wizard-step>
    </wizard>
  </app-card>
