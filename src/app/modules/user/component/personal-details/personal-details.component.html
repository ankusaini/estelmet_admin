
      <div class="row">
        <div class="col-md-7">
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <div class="form-group">
                <label for="exampleFormControlSelect1">User Type <small class="asterik_sign">*</small></label>
                <select class="form-control" name="validation-userType"
                  [ngClass]="{'is-invalid': false}"
                   required >
                  <option value>Select User type</option>
                  <option value="1">Customer</option>
                  <option value="1">Supplier</option>
                  <option value="1">Agent</option>
                  <option value="1">Transporter</option>
                  <option value="1">Contractor</option>
                </select>
                <!-- <label *ngIf="!userType.valid && (userType.dirty || userType.touched || isSubmit)"
                  id="validation-userType-error"
                  class="error jquery-validation-error small form-text invalid-feedback">User Type should be
                  required.</label> -->
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">First Name <small class="asterik_sign">*</small></label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Last Name <small class="asterik_sign">*</small></label>
              <input type="text" class="form-control" placeholder="Last name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom01">Mobile <small class="asterik_sign">*</small></label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Mobile" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Email <small class="asterik_sign">*</small></label>
              <input type="text" class="form-control" placeholder="Email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="inputPassword5">Password <small class="asterik_sign">*</small></label>
              <input type="password" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Password">
              <small id="passwordHelpBlock" class="form-text text-muted">Your password must be 8-20 characters
                long.</small>
            </div>
            <div class="col-md-6 mb-3">
              <label for="inputPassword5">Confirm Password <small class="asterik_sign">*</small></label>
              <input type="password" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Confirm Password">
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
          <div class="photo_upload">
            <form>
              <file-upload ></file-upload>
            </form>
            <div class="text-center m-t-20 m-b-20">
              <button class="btn btn-success btn-sm">Upload Now</button>
            </div>
          </div>
        </div>
      </div>
