<div class="merge-card">
    <app-card [hidHeader]="true" cardClass="mb-0" blockClass="d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Personal details</h5>
      <button type="button"
        (click)="this.editProfile = !this.editProfile; this.editProfileIcon = this.editProfile ? 'icon-x': 'icon-edit';"
        class="btn btn-primary btn-sm rounded m-0 float-right" data-toggle="collapse" data-target=".pro-det-edit"
        aria-expanded="false" aria-controls="pro-det-edit-1 pro-det-edit-2">
        <i class="feather" [ngClass]="editProfileIcon"></i>
      </button>
    </app-card>
    <app-card [hidHeader]="true" blockClass="border-top pro-det-edit collapse show" *ngIf="!editProfile">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label font-weight-bolder">First Name</label>
        <div class="col-sm-9">
          {{ selectedUser.firstName }}
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-3 col-form-label font-weight-bolder">User Id</label>
        <div class="col-sm-9">
          {{ selectedUser.id }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label font-weight-bolder">User Type</label>
        <div class="col-sm-9">
          {{ selectedUser.userRole }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label font-weight-bolder">Mobile</label>
        <div class="col-sm-9">
          {{ selectedUser.mobile }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label font-weight-bolder">Email</label>
        <div class="col-sm-9">
          {{ selectedUser.email }}
        </div>
      </div>
    </app-card>
    <app-card [hidHeader]="true" blockClass="border-top pro-det-edit collapse show" *ngIf="editProfile">
      <form [formGroup]="prsnlDetailForm">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">Full Name</label>
          <div class="col-sm-9">
            <input formControlName="firstName" type="text" class="form-control" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">User Id</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" placeholder="User Id" disabled [value]="selectedUser?.id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">User Type</label>
          <div class="col-sm-9">
            <select formControlName="userRole" class="form-control" id="exampleFormControlSelect1">
              <option>Select User Type</option>
              <option value="CUSTOMER">Customer</option>
              <option value="SUPPLIER">Supplier</option>
              <option value="AGENT">Agent</option>
              <option value="TRANSPORTER">Transporter</option>
              <option value="CONTRACTOR">Contractor</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">Mobile</label>
          <div class="col-sm-9">
            <input formControlName="mobile"  type="text" class="form-control" placeholder="Mobile">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-3 col-form-label font-weight-bolder">Email</label>
          <div class="col-sm-9">
            <input formControlName="email" type="text" class="form-control" placeholder="Email" >
          </div>
        </div>
      </form>

      <!-- <div class="form-group row">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <button type="button" class="btn btn-primary" (click)="checkStatus()">Save</button>
        </div>
      </div> -->
    </app-card>
  </div>
