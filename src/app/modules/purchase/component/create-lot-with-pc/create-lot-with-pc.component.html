<div class="row">
  <div class="col-md-8">
    <app-card cardTitle="Select Purchase Confirmation ID" [options]="false">
      <form  [formGroup]="myForm" (submit)="saveWithPc()" class="editForm" >
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
             <label  for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Purchase Confirmation Id <small class="asterik_sign">*</small></label>
              <div class="col-sm-6 m-t-10 p-t-5">  
                  <select formControlName="pcId" class="form-control" name="validation-pcId" required >
                      <option value>Select PC Id</option>
                  <option [value]="item.id" *ngFor="let item of purchaseList">PC-{{ item.id }}</option>
                    </select>
                    <!-- <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small> -->
                    <!--<label  *ngIf="!pcId.valid && (pcId.dirty || pcId.touched || isSubmit)" id="validation-pcId-error" class="error jquery-validation-error small form-text invalid-feedback">Purchase Confirmation should be required.</label> -->
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
    </app-card>
  </div>
</div>
