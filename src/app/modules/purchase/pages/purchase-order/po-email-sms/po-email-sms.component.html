<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="Search & Select PO " [options]="false" cardClass="user-profile-list">
     <app-po-list (selectedPOData)="getSelectedPO($event)"></app-po-list>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="row">
    <button   (click)="openModal()"  class="btn btn success">Add Price</button>
  </div>
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="Search & Select Supplier Id" [options]="false" cardClass="user-profile-list">
      <div *ngIf="supplierList && supplierList.length>0" class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Sr No.</th> 
              <th>Id.</th>
              <th>Supplier ID</th>
              <th>Purchase ID</th>
              <th>Price</th>
               <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of supplierList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.supplierId}}</td>
                            <td>{{user.purchaseId}}</td>
                            <td>{{user.price}}</td>
                            
                            <td>
                                <div class="overlay-edit">
                                    <button (click)="selectUser(user.supplierId)" type="button" class="btn btn-icon btn-success"><i
                      class="feather icon-check-circle"></i></button>

                                </div>
                            </td>
                        </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>


<div class="row">
    <div class="col-md-12">
        <app-card  [hidHeader]="false" cardTitle="View Above Selected Supplier/s" [options]="false" cardClass="user-profile-list">
            <div *ngIf="selectedSupplierList && selectedSupplierList.length >0" class="dt-responsive table-responsive" cardClass="card-datatable">
               <table datatable class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Sr No.</th> 
              <th>Id.</th>
              <th>Supplier ID</th>
              <th>Purchase ID</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of selectedSupplierList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.supplierId}}</td>
                            <td>{{user.purchaseId}}</td>
                            <td>{{user.price}}</td>
                            

                        </tr>
          </tbody>
        </table>
            </div>
        </app-card>

    </div>
</div>
<button type="submit" class="btn btn-primary active">EMAIL</button>&nbsp;
<button type="submit" class="btn btn-success active">SMS</button>&nbsp;
<button type="submit" class="btn btn-danger active">WHATSAPP</button>&nbsp;


<div  #myModel class="modal fade" >
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title ">Add Price</h5>
        <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
        <div class="col-md-5">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Supplier<small
                    class="asterik_sign">*</small></label>
                <div class="col-sm-8">
                  <select class="form-control"  name="validation-pcId">
                    <option *ngFor="let name of supplierDrowDownList">{{name}}</option>
                  </select>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
