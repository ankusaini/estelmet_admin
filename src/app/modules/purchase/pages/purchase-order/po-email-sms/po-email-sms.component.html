<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="Search & Select PO " [options]="false" cardClass="user-profile-list">
     <app-po-list (selectedPOData)="getSelectedPO($event)"></app-po-list>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col">
    <button (click)="openModal()" class="btn btn-success mb-3 btn-sm">Add Price</button>
  </div>
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="Search & Select Supplier ID" [options]="false" cardClass="user-profile-list">
      <div *ngIf="supplierList && supplierList.length>0" class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-xs table-hover">
          <thead>
            <tr>
              <th>Sr No.</th> 
              <th>ID.</th>
              <th>Supplier ID</th>
              <th>Purchase ID</th>
              <th>Price</th>
               <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of supplierList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.supplierId}}</td>
                            <td>{{user.purchaseId}}</td>
                            <td>{{user.price}}</td>
                            
                            <td>
                                <div class="overlay-edit">
                                    <button (click)="selectUser(user.supplierId)" type="button" class="btn btn-icon btn-success"><i
                      class="feather icon-check-circle"></i></button>

                                </div>
                            </td>
                        </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>


<div class="row">
    <div class="col-md-12">
        <app-card  [hidHeader]="false" cardTitle="View Above Selected Supplier/s" [options]="false" cardClass="user-profile-list">
            <div *ngIf="selectedSupplierList && selectedSupplierList.length >0" class="dt-responsive table-responsive" cardClass="card-datatable">
               <table datatable class="table table-striped table-xs table-hover">
          <thead>
            <tr>
              <th>Sr No.</th> 
              <th>ID.</th>
              <th>Supplier ID</th>
              <th>Purchase ID</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of selectedSupplierList; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user.id}}</td>
                            <td>{{user.supplierId}}</td>
                            <td>{{user.purchaseId}}</td>
                            <td>{{user.price}}</td>
                            

                        </tr>
          </tbody>
        </table>
            </div>
        </app-card>

    </div>
</div>
<button type="submit" class="btn btn-primary active">EMAIL</button>&nbsp;
<button type="submit" class="btn btn-success active">SMS</button>&nbsp;
<button type="submit" class="btn btn-danger active">WHATSAPP</button>&nbsp;


<div  #myModel class="modal fade" >
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title ">Add Price</h5>
        <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addPriceForm" (ngSubmit)="submitForm()">
        <div class="row">
        <div class="col-md-12">
            <div class="row">
              <div class="col-md-4 form-group">
                <label>Supplier<small class="asterik_sign">*</small></label>
                <select class="form-control" formControlName="supplierId">
                  <option value='' disabled>Select</option>
                  <option *ngFor="let item of supplierDrowDownList" [value]="item.userDetialId">{{Ids.SUPPLIER + '-' + item.userDetialId + '  ' + item.firstName}}</option>
                </select>
              </div>
              <div class="col-md-4 form-group">
                <label>Product<small class="asterik_sign">*</small></label>
                <select class="form-control" formControlName="productId">
                  <option value='' disabled>Select</option>
                  <option *ngFor="let item of productList" [value]="item.productId">{{Ids.PRODUCT + '-' + item.productId}}</option>
                </select>
              </div>
              <div class="col-md-4 form-group">
                <label>Price<small class="asterik_sign">*</small></label>
                <input type="text" class="form-control" formControlName="price">
              </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success btn-sm float-right">ADD</button>
        </div>
      </div>
      </form>

    </div>
  </div>
</div>
