<app-card cardTitle="Sales Lead Generation" [options]="false">
  <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
    <wizard-step stepTitle="Customer ID" navigationSymbol="1">
      <h5 class="bg-clr-head1 p-10 f-14">Select Customer Id</h5>
      <hr/>
      <form #validationForm="ngForm" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Select Company ID <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-3 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option *ngFor="let item of userMini" [value]="item?.userDetialId">{{ item?.userDetialId }}</option>
                </select>
              </div>
              <div class="col-sm-5 m-t-10 p-t-5 ">
                <select #selectedName1  [value]="selectedId1.value" class="form-control" formControlName="buyerCompanyName" name="validation-pcId">
                  <option value='' disabled>Select</option>
                  <option *ngFor="let item of userMini" [value]="item?.userDetialId">{{ item?.companyName }}</option>
                </select>
                <!-- <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small> -->
                <small *ngIf="f.buyerCompanyName.value == '' && (f.buyerCompanyName.dirty || f.buyerCompanyName.touched )"
                  id="passwordHelpBlock" class="form-text text-muted">This field is required.</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Material Application Use <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-8 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Lead Generated By <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-8 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Sales Lead Source <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-8 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Lead Status <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-8 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Agent/Broker ID<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-3 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
              <div class="col-sm-5 m-t-10 p-t-5 ">
                <select [value]="selectedName1.value" #selectedId1 class="form-control" name="validation-customerId">
                  <option value='' disabled>Select</option>
                  <option value="">Value 1</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      <!--  -->
    </form>
      <div class="col-sm-12 centered-content m-t-20">
        <div class="btn-group mt-10">
          <button type="button" class="btn btn-secondary btn-sm" previousStep>Back</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary btn-sm printBtn" nextStep>Next <i  class="feather icon-arrow-right f-w-600"></i></button>
        </div>
      </div>
    </wizard-step>
    <wizard-step stepTitle="Sales Lead Generation" navigationSymbol="2">
      <h5 class="bg-clr-head1 p-10 f-14">Sales Lead Generation</h5>
      <hr/>
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Category</label>
            <select class="form-control">
            <option value>Select</option>
          </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Shape</label>
            <select class="form-control">
            <option value>Select</option>
          </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Thickness</label>
            <input type="text" class="form-control" placeholder="Min">
                <small class="form-text text-muted">(mm)</small>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Width</label>
            <input type="text"  class="form-control" placeholder="Min">
            <small class="form-text text-muted">(mm)</small>
          </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
              <label for="validationCustom02">Length</label>
              <input type="text" class="form-control" placeholder="Min">
              <small class="form-text text-muted">(mm)</small>
            </div>
          </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Temper</label>
            <select class="form-control">
                <option value>Min</option>
              </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Coating</label>
            <select class="form-control">
            <option value>Select</option>
          </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="validationCustom02">Quantity</label>
            <input type="text" class="form-control" placeholder="Enter Price">
            <small class="form-text text-muted">(/mt.)</small>
          </div>
        </div>
      </div>
      <app-card [hidHeader]="true"  cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-xs table-hover text-center">
          <thead>
            <tr>
                <th>Sr. No.</th>
                <th>Thickness <span class="d-block">(mm)</span></th>
                <th>Width <span class="d-block">(mm)</span></th>
                <th>Length <span class="d-block">(mm)</span></th>
                <th>Temper</th>
                <th>Coating</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>1.</td>
                <td>1.22 - 2.45</td>
                <td>800 - 1100</td>
                <td>T2 - T4</td>
                <td>Matt</td>
                <td>CR</td>
                <td>54</td>
              <td>
                 <button type="button" class="btn btn-icon btn-success btn-sm"><i class="feather icon-edit"></i></button>&nbsp;
                <button type="button" class="btn btn-icon btn-danger btn-sm" ><i class="feather icon-trash-2"></i></button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </app-card>
      <div class="col-sm-12 centered-content m-t-20">
        <div class="btn-group mt-10">
          <button type="submit" class="btn btn-secondary active" previousStep><i  class="feather icon-arrow-left"></i> Back</button>&nbsp;
<button type="submit" class="btn btn-danger active printBtn"><i  class="feather icon-printer"></i> Print</button>&nbsp;
<button type="submit" class="btn btn-danger active excelBtn"><i  class="feather icon-file"></i> Send for Approval</button>&nbsp;
        </div>
      </div>
    </wizard-step>
  </wizard>
</app-card>
