<div class="user-profile user-card mb-4">
  <div class="card-header border-0 p-0 pb-0">
    <div class="cover-img-block">
      <div class="overlay"></div>
      <div class="change-cover">
      </div>
    </div>
  </div>
  <div class="card-body py-0">
    <div class="user-about-block m-0">
      <div class="row">
        <div class="col-md-4 mt-md-4">
          <h3 class="f-18">Edit Sales Lead</h3>
          <p class="m-b-5 text-dark f-w-600">SL ID : <span class="text-muted">SL-782,</span> <span
              class="f-w-600 text-success"> Approved</span></p>
          <p class="m-b-5 text-dark f-w-600">SL Title : <span class="text-muted">SL-CR-MWC</span></p>
        </div>
        <div class="col-md-6 mt-md-4">
          <ul class="nav nav-tabs profile-tabs nav-fill" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'home'}"
                (click)="this.activeTab = 'home'" id="home-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="home" aria-selected="true"><i class="feather icon-home mr-2"></i> <span class="f-16 f-w-600">Sales Lead Details</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'profile'}"
                (click)="this.activeTab = 'profile'" id="profile-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="profile" aria-selected="false"><i class="feather icon-user mr-2"></i> <span class="f-16 f-w-600">Product Details</span></a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'contact'}"
                (click)="this.activeTab = 'contact'" id="contact-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="contact" aria-selected="false"><i class="feather icon-phone mr-2"></i>Key Person</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'gallery'}"
                (click)="this.activeTab = 'gallery'" id="gallery-tab" data-toggle="tab" href="javascript:" role="tab"
                aria-controls="gallery" aria-selected="false"><i class="feather icon-image mr-2"></i>Trade</a>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- profile body start -->
<div class="row">
  <div class="col-md-12 order-md-2">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'home'}" id="home" role="tabpanel"
        aria-labelledby="home-tab">
        <div class="merge-card">
          <div class="row">
            <div class="col-md-12">
             <div style="float:right;margin: 0px 0px 10px 0px;">
              <button type="button"
              (click)="this.editProfile1 = !this.editProfile1; this.editProfileIcon = this.editProfile1 ? 'icon-x': 'icon-edit';"
              class="btn btn-primary btn-sm rounded m-0 float-right" data-toggle="collapse"
              data-target=".pro-det-edit" aria-expanded="false" aria-controls="pro-det-edit-1">
              <i class="feather" [ngClass]="editProfileIcon"></i>
            </button>
             </div>
            </div>
          </div>
          <app-card [hidHeader]="false" cardTitle="Sales Lead Details" blockClass="border-top pro-det-edit collapse show"
            *ngIf="!editProfile1">
            <div class="form-group row m-t-20">
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Sales Lead ID</label>
              <div class="col-sm-2 m-t-10 p-t-5 brdr1"> 
                SL-922
              </div>
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Sales Lead Title</label>
              <div class="col-sm-2 m-t-10 p-t-5 brdr1">
                SL-CR-MWC
              </div>
            </div>
            <div class="form-group row m-t-20">
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Customer ID</label>
              <div class="col-sm-2 m-t-10 p-t-5 brdr1">
                Shri Vinayak Steel
              </div>
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Own Company ID</label>
              <div class="col-sm-2 m-t-10 p-t-5 brdr1">
                GP Global Steel
              </div>
            </div>
          </app-card>
          <app-card [hidHeader]="false" cardTitle="Sales Lead Details" blockClass="border-top pro-det-edit collapse show" *ngIf="editProfile1">
            <div class="form-group row m-t-20">
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Sales Lead ID</label>
              <div class="col-sm-2">
                <select class="form-control" id="exampleFormControlSelect1" disabled>
                  <option value>SL-922</option>
                </select>
              </div>
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Sales Lead Title</label>
              <div class="col-sm-2">
                <select class="form-control" id="exampleFormControlSelect1" disabled>
                  <option value>SL-CR-MWC</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Customer ID</label>
              <div class="col-sm-2">
                <input type="text" placeholder="" class="form-control" disabled value="Shri Vinayak Steel">
              </div>
              <label class="col-sm-2 col-form-label f-12 font-weight-bolder">Own Company ID</label>
              <div class="col-sm-2">
                <input type="text" placeholder="" class="form-control" disabled value="GP Global Steel">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary printBtn btn-sm">Save Details</button>
              </div>
            </div>
          </app-card>
        </div>
      </div>
      <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'profile'}" id="profile" role="tabpanel"
        aria-labelledby="profile-tab">
        <div class="merge-card">
          <div class="row">
            <div class="col-md-12">
             <div style="float:right;margin: 0px 0px 10px 0px;">
              <button type="button"
              (click)="this.editProfile2 = !this.editProfile2; this.editProfileIcon = this.editProfile2 ? 'icon-x': 'icon-edit';"
              class="btn btn-primary btn-sm rounded m-0 float-right" data-toggle="collapse" data-target=".pro-det-edit"
              aria-expanded="false" aria-controls="pro-det-edit-1">
              <i class="feather" [ngClass]="editProfileIcon"></i>
            </button>
            </div>
            </div>
            </div>
          <app-card [hidHeader]="false" cardTitle="Product Details" blockClass="border-top pro-det-edit collapse show" *ngIf="!editProfile2">
            <div class="dt-responsive table-responsive" cardClass="card-datatable">
              <table datatable class="table table-striped table-xs table-hover">
                <thead>
                  <tr>
                    <th>Sr. No.</th>
                    <th>Category</th>
                    <th>Thk. Range (mm)</th>
                    <th>Width Range</th>
                    <th>Length</th>
                    <th>Temper</th>
                    <th>Coating</th>
                    <th>Quantity</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1.</td>
                    <td>CR</td>
                    <td>0.12 - 1.2</td>
                    <td>800 - 909</td>
                    <td>Coil</td>
                    <td>T2 -T4</td>
                    <td>-</td>
                    <td>12</td>
                    <td>
                      <button type="button" class="btn btn-icon btn-success"><i class="feather icon-check-circle"
                          (click)="this.editProfile2 = !this.editProfile2; this.editProfileIcon = this.editProfile2 ? 'icon-x': 'icon-edit';"></i></button>
                      <button type="button" class="btn btn-icon btn-danger"><i
                          class="feather icon-trash-2"></i></button>&nbsp;
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </app-card>
          <app-card [hidHeader]="false" cardTitle="Product Details" blockClass="border-top pro-det-edit collapse show" *ngIf="editProfile2">

            <div class="form-group row m-t-20">
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Product ID</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="" disabled value="P-9383">
              </div>
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Category</label>
              <div class="col-sm-3">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option value="1">CR</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Thickness Range</label>
              <div class="col-sm-3">
                <div class="row">
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Min"></div>
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Max"></div>
                </div>
              </div>
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Width Range</label>
              <div class="col-sm-3">
                <div class="row">
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Min"></div>
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Max"></div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Length Range</label>
              <div class="col-sm-3">
                <div class="row">
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Min"></div>
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Max"></div>
                </div>
              </div>
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Temper Range</label>
              <div class="col-sm-3">
                <div class="row">
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Min"></div>
                  <div class="col-md-6"> <input type="text" class="form-control" placeholder="Max"></div>
                </div>
              </div>
            </div>
            <div class="form-group row">

              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Coating</label>
              <div class="col-sm-3">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option value="1">CR</option>
                </select>
              </div>
              <label class="col-sm-3 col-form-label f-12 font-weight-bolder">Quantity</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="" value="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-primary btn-sm printBtn">Save Details</button>&nbsp;
              </div>
            </div>
          </app-card>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- profile body end -->
<div class="row">
  <div class="col-md-12 text-center"> 
    <button type="submit" class="btn btn-danger active printBtn btn-sm" ><i  class="feather icon-printer"></i> Print</button>&nbsp;
    <button type="submit" class="btn btn-danger active pdfBtn btn-sm" ><i  class="feather icon-file"></i> PDF</button>&nbsp;
  </div>
</div>
