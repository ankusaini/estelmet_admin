<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img">
      <div class="col-sm-10 auth-content w-auto">
        <div class="gpLogo">
          <img src="../../../../../assets/images/GP-Global-LogoWhite.png" alt="GP Global Steel" class="img-fluid">
        </div>
        <h1 class="text-white my-4">Welcome Back!</h1>
        <h4 class="text-white font-weight-normal">Sign in to your account and get explore GP Global Steel.</h4>
      </div>
    </div>
    <div class="auth-side-form">
            <div [formGroup]="loginForm">
      <div class=" auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="" class="img-fluid mb-4 d-block d-xl-none d-lg-none">
        <h3 class="mb-4 f-w-400">Sign-in</h3>
        <div class="input-group mb-3">
                <input formControlName="username" type="text" name="username" id="" class="form-control" placeholder="E-mail address">
        </div>
        <div class="input-group mb-4">
                <input formControlName="password" type="password" name="" id="" class="form-control" placeholder="Password">
        </div>
        <div class="custom-control custom-checkbox text-left mb-4 mt-2">
          <input type="checkbox" class="custom-control-input" id="customCheck1"> 
          <label class="custom-control-label" for="customCheck1">Save credentials.</label>
        </div>
        <input type="submit"  class="btn btn-block btn-primary mb-4" value="Sign in" (click)="login()">
        <div class="text-center">
          <!-- <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 mr-2  wid-40 px-0 hei-40 rounded-circle"><i
              class="fab fa-facebook-f"></i></button>
          <button class="btn text-white bg-googleplus mb-2 mr-2 wid-40 px-0 hei-40 rounded-circle"><i
              class="fab fa-google-plus-g"></i></button>
          <button class="btn text-white bg-twitter mb-2  wid-40 px-0 hei-40 rounded-circle"><i
              class="fab fa-twitter"></i></button> -->
          <p class="mb-2 mt-3 text-muted">Forgot password? <a [routerLink]="['../forgotPass']"
              class="f-w-400">Reset</a></p>
        
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
