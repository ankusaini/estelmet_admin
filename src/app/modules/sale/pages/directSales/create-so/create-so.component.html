<app-card cardTitle="Generate Sales Offer ID" [options]="false">
    <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
      <wizard-step stepTitle="Create SO ID" navigationSymbol="1">
        <div class="row">
          <div class="col-sm-12">
            <h5 class="bg-clr-head1 p-10 f-14">Create Sales Offer ID</h5> 
            <hr>
            <app-create-so-id
                (createSoId)= "getCreateSoId($event)">
            </app-create-so-id>
          </div> 
        </div>
      </wizard-step>
      <wizard-step stepTitle="Select Product" navigationSymbol="2">
        <app-select-product 
          [productList]="productList"
          (outputselectedList)="getSelectedList($event)"
        ></app-select-product>
      </wizard-step>
    </wizard>
  </app-card>
