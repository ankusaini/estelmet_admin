<div class="row">
    <div class="col-md-12">
      <app-card [hidHeader]="false" cardTitle="Search & View Sales Offer" [options]="false"
        cardClass="user-profile-list">
        <div  *ngIf="salesList" class="dt-responsive table-responsive" cardClass="card-datatable">
          <table  datatable class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>SO Id</th>
                <th>SO Type</th>
                <th>Category</th>
                <th>Shape</th>
                <th>Company Id</th>
                <th>Warehouse Id</th>
                <th>Date of Creation</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let sale of salesList; let i=index">
                <td (click)="routerToSoEdit(sale.id)">{{i+1}}</td>
                <td (click)="routerToSoEdit(sale.id)" >{{Ids.SALES_OFFER_LOT + '-' + sale.id}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.type}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.productCategory}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.productShape}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.sourceCompanyId}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.sourceWarehouseId}}</td>
                <td (click)="routerToSoEdit(sale.id)">{{sale.salesHistory[0].createdDate | date:'medium'}}</td>
                <td><button type="button" (click)="addToSelectedList(sale)" class="btn btn-icon btn-success"><i class="feather icon-plus"></i></button></td>
              </tr>  
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
