<app-card cardTitle="Create Tradelead ID" [options]="false">
    <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
      <wizard-step stepTitle="Create SO ID" navigationSymbol="1">
        <div class="row">
          <div class="col-sm-12">
            <h5>Create Sales Offer ID</h5>
            <hr>
            <app-create-so-id-tradelead
                (createSoId)= "getCreateSoId($event)">
            </app-create-so-id-tradelead>
          </div> 
        </div>
      </wizard-step>
      <wizard-step stepTitle="Select Product" navigationSymbol="2">
        <app-select-product-tradelead (ouputSelectedList)="getSelectProductData($event)"></app-select-product-tradelead>
      </wizard-step>
      <wizard-step stepTitle="Other Details" navigationSymbol="3">
        <app-other-details-tradelead (otherDetailsData)="getOtherDetailsData($event)"></app-other-details-tradelead>
      </wizard-step>
    </wizard>
  </app-card>
