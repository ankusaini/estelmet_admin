<form [formGroup]="salesDto" (submit)="createSoIdSubmit()">
    <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="exampleFormControlSelect1">
                Company Name <small class="asterik_sign">*</small>
            </label>
            <select 
              (change)="selectedCompany($event.target.value)"
              class="form-control" 
              name="validation-companyName"
              [ngClass]="{'is-invalid': false }"
              formControlName="companyName" 
              required 
            >
              <option value="" disabled>Select Company</option>
              <option *ngFor="let company of companyList" [value]="company?.id">{{company?.name}}</option>
            </select>
            <small *ngIf="!f.companyName.valid && (f.companyName.dirty || f.companyName.touched)"
              id="validation-companyName-error"
              class="form-text text-muted">
              Company Name should be required.
            </small>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div *ngIf="selected_comapny" class="col-md-5">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
                >Warehouse Name <small class="asterik_sign">*</small>
            </label>
            <select 
                class="form-control" 
                name="validation-warehouse"
                (change)="getSelectedWarehouse($event)"
                [ngClass]="{'is-invalid': false}"
                formControlName="warehouseName"
                required >
              <option value="" disabled>Select Warehouse</option>
              <option *ngFor="let warehouse of selected_comapny.warehouse" [value]="warehouse?.id">{{warehouse?.name}}</option>
            </select>
            <small *ngIf="!f.warehouseName.valid && (f.warehouseName.dirty || f.warehouseName.touched)"
              id="validation-warehouseName-error"
              class="form-text text-muted">
              Warehouse Name should be required.
            </small>
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-md-5 col-xs-6">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
                >Product Category <small class="asterik_sign">*</small>
            </label>
            <select 
                class="form-control" 
                name="validation-category"
                [ngClass]="{'is-invalid': false}"
                formControlName="productCategory"
                required >
              <option value="" disabled>Select Category</option>
              <option *ngFor="let category of categoryList" [value]="category?.id">{{category?.productCategory}}</option>
            </select>
            <small *ngIf="!f.productCategory.valid && (f.productCategory.dirty || f.productCategory.touched)"
              id="validation-category-error"
              class="form-text text-muted">
              Category should be required.
            </small>
          </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5 col-xs-6">
          <div class="form-group">
            <label for="exampleFormControlSelect1"
                >Product Shape <small class="asterik_sign">*</small>
            </label>
            <select 
                class="form-control" 
                name="validation-shape"
                [ngClass]="{'is-invalid': false }" 
                formControlName="productShape"
                required >
              <option value="" disabled>Select User</option>
              <option *ngFor="let shape of shapeList" [value]="shape?.id">{{shape?.productShape}}</option>
            </select>
            <small *ngIf="!f.productShape.valid && (f.productShape.dirty || f.productShape.touched)"
              id="validation-shape-error"
              class="form-text text-muted">
              Shape Name should be required.
            </small>
          </div>
        </div>
      <!-- [disabled]="!salesDto.valid" -->
    </div>
    <div class="col-sm-12 centered-content">
      <div class="btn-group mt-10">
        <button 
          type="submit" 
          class="btn btn-primary btn-sm" 
          uiSref="work" 
          nextStep
        >
          Continue
        </button>
      </div>
      </div>
</form>
