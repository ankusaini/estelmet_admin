<form [formGroup]="selectProcessingIdForm" (ngSubmit)="submitProcessingId()" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-8">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-3 col-form-label mt-2">Select Processing Id <small class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                  <select *ngIf="processingType === 'SHEARING'" class="form-control" formControlName="processingId">
                      <option *ngFor="let id of processingIdList" [value]="id">MSP-{{id}}</option>
                  </select>

                  <select *ngIf="processingType === 'BLANKING'" class="form-control" formControlName="processingId">
                    <option *ngFor="let id of processingIdList" [value]="id">MBP-{{id}}</option>
                </select>

                <select *ngIf="processingType === 'ASSORTING'" class="form-control" formControlName="processingId">
                  <option *ngFor="let id of processingIdList" [value]="id">MAP-{{id}}</option>
              </select>

                    <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small>
              </div>
            </div>
            
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-12 text-center">
            <button type="submit" [disabled]="!selectProcessingIdForm.valid" class="btn btn-primary btn-sm" nextStep>Continue</button> 
          </div>
        </div>
      </form>
