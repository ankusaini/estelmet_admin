<app-card cardTitle="Create Delivery Order" [options]="false">
  <wizard #wizard class="arc-wizard" navBarLayout="large-empty-symbols">
    <wizard-step stepTitle="Search & Select SC Lot ID" navigationSymbol="1">
      <form [formGroup]="deliverOrderForm" class="editForm" >
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2 f-12">Select SC LOT ID<small class="asterik_sign">*</small></label>
              <div class="col-sm-6 m-t-10 p-t-5">
                  
                  <select formControlName="salesId"  (change)="getLoadingId($event.target.value)"  class="form-control" name="validation-pcId">
                  <option value="" disabled> Select SC ID</option>
                  <option  *ngFor="let item of salesLotList" [value]="item.id" >SC-{{ item.id }}</option>

                </select>
                <small *ngIf="f.salesId.value == '' && (f.salesId.dirty || f.salesId.touched)"
              id="validation-companyName-error"
              class="form-text text-muted">
              This field should be required.
            </small>
                    <!-- <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small> -->
              </div>
            </div>
          </div>
          <div class="col-md-6">
              <div class="form-group row">
                <label for="inputEmail3"  class="col-sm-4 col-form-label mt-2 f-12">Create Loading Slip<small class="asterik_sign">*</small></label>
                <div class="col-sm-6 m-t-10 p-t-5">
                    <select formControlName="deliveryOrderId" class="form-control">
                        <option value="" disabled>Select Loading ID</option>
                        <option *ngFor="let item of deliveryOrderList"  [value]="item.id" >LS-{{ item.deliveryOrderId }}</option>
                      </select>

                      <small class="form-text text-muted text-right">If don't know? <a routerLink="">Click Here!</a></small>
                      <small *ngIf="f.deliveryOrderId.value == '' && (f.deliveryOrderId.dirty || f.deliveryOrderId.touched)"
              id="validation-companyName-error"
              class="form-text text-muted">
              This field should be required.
            </small>
                </div>
              </div>
            </div>
        </div>
           <div class="col-sm-12 centered-content m-t-10">
        <div class="btn-group mt-10">
          
          <button type="button" class="btn btn-primary btn-sm printBtn" (click)="submitSelectScId()">Next <i  class="feather icon-arrow-right f-w-600"></i></button>
        </div>
      </div>
      </form>
     
    </wizard-step>
    <wizard-step stepTitle="Enter Sales Invoice Details" navigationSymbol="2">
      <app-invoice-details (invoiceDetailsData)="getInvoiceData($event)"></app-invoice-details>
     
    </wizard-step>
    <wizard-step stepTitle="Transport Details" navigationSymbol="3">
      <app-transporter-do (transportData)= "getTransportData($event)"></app-transporter-do>
    </wizard-step>
  </wizard>
</app-card>
