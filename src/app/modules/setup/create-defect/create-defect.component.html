<div class="row">
    <div class="col-md-7">
      <app-card cardTitle="Add Product Defect" [options]="false">
        <form [formGroup]="producDefectFormGroup" (submit)="saveProductDefect()" #validationForm="ngForm" class="editForm" novalidate>
          <div class="row">
            <!-- <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Code <small class="asterik_sign">*</small></label>
                <div class="col-sm-6">
                    <input formControlName="parentId" type="text" class="form-control">
                </div>
              </div>
            </div> -->
            <div class="col-md-12">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Defect <small class="asterik_sign">*</small></label>
                  <div class="col-sm-6">
                      <input formControlName="productDefect" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Description<small class="asterik_sign">*</small></label>
                  <div class="col-sm-6">
                      <input formControlName="description" type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-sm" uiSref="work">Add Product Defect</button>
          </form>
        </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <app-card [hidHeader]="false" cardTitle="View or Modify Defect" [options]="false"
        cardClass="user-profile-list">
        <div class="dt-responsive table-responsive" cardClass="card-datatable">
          <table datatable class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                  <th>Sr. No.</th>
                  <th>Product Code</th>
                  <th>Product Defect</th>
                  <th>Product Description</th>
                  <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Defect of producDefectList">
                  <td>{{Defect.id}}</td>
                  <td>{{Defect.id}}</td>
                  <td>{{Defect.productDefect}}</td>
                  <td>{{Defect.description}}</td>
                <td>
                    <button type="button" class="btn btn-icon btn-success"><i
                      class="feather icon-check-circle"></i></button>&nbsp;
               
                    <button type="button" class="btn btn-icon btn-danger" ><i
                        class="feather icon-trash-2"></i></button>
                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
