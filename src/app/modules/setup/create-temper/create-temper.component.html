<div class="row">
  <div class="col-md-7">
    <app-card cardTitle="Add Product Temper" [options]="false">
      <form [formGroup]="productTemperFormGroup" (submit)="saveTemper()" #validationForm="ngForm" class="editForm"
        novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Temper <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="productTemper" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Description <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="description" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" uiSref="work">Add Product Temper</button>
      </form>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="View or Modify Temper" [options]="false" cardTemper="user-profile-list">
      <div class="dt-responsive table-responsive" cardTemper="card-datatable">
        <table datatable class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Product Temper</th>
              <th>Product Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Temper of productTemperList">
              <td>{{Temper.id}}</td>
              <td>{{Temper.productTemper}}</td>
              <td>{{Temper.description}}</td>
              <td>
                <button type="button" class="btn btn-icon btn-success"><i
                    class="feather icon-check-circle"></i></button>&nbsp;

                <button type="button" class="btn btn-icon btn-danger"><i class="feather icon-trash-2"
                    (click)="deleteTemper(Temper)"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
