<div class="row">
  <div class="col-md-7">
    <app-card cardTitle="Add Product Machine Details" [options]="false">
      <form [formGroup]="machineDetailForm" (submit)="machineDetailOnSubmit()" #validationForm="ngForm" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Machine Code <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="machineType" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Machine Details <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="machineName" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Machine Description <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <textarea formControlName="description" rows="2" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" uiSref="work">Add Machine Details</button>
      </form>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="View or Modify Machine Details" [options]="false"
      cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Code</th>
              <th>Machine Details</th>
              <th>Machine Name</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let machine of machineList">
              <td>{{machine.id}}</td>
              <td>{{machine.id}}</td>
              <td>{{machine.machineType}}</td>
              <td>{{machine.machineName}}</td>
              <td>{{machine.description}}</td>
            <td>
                <button type="button" class="btn btn-icon btn-success"><i
                  class="feather icon-check-circle"></i></button>&nbsp;
           
                <button type="button" class="btn btn-icon btn-danger" ><i
                    class="feather icon-trash-2" (click)="deleteType(machine)"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
