<div class="row">
  <div class="col-md-7">
    <app-card cardTitle="Add Product Weigh Bridge" [options]="false">
      <form [formGroup]="weighingComapnyForm" (submit)="weighingComapnyOnSubmit()" #validationForm="ngForm"
        class="editForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Weighing Company <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Mobile<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="mobile" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Email<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="email" type="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">GST<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="gst" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Address<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="address" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Country<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="country" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">State<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="state" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">City<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="city" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Pincode<small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="pincode" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm" uiSref="work">Add Weigh Bridge</button>
      </form>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="View or Modify Weigh Bridge" [options]="false"
      cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-xs table-hover">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Weighing Code</th>
              <th>Weigh Bridge</th>
              <th>Mobile</th>
              <th>Email</th>
              <th>GST</th>
              <th>Address</th>
              <th>State</th>
              <th>City</th>
              <th>Pincode</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let weighing of weighingComapnyList">
              <td>{{weighing.id}}</td>
              <td>{{weighing.id}}</td>
              <td>{{weighing.name}}</td>
              <td>{{weighing.mobile}}</td>
              <td>{{weighing.email}}</td>
              <td>{{weighing.gst}}</td>
              <td>{{weighing.address}}</td>
              <td>{{weighing.state}}</td>
              <td>{{weighing.city}}</td>
              <td>{{weighing.pincode}}</td>
              <td>
                <button type="button" class="btn btn-icon btn-success"><i
                    class="feather icon-check-circle"></i></button>&nbsp;
                <button type="button" class="btn btn-icon btn-danger"><i class="feather icon-trash-2"
                    (click)="deleteType(productTypeObj)"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
