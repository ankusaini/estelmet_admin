<div class="row">
  <div class="col-md-7">
    <app-card cardTitle="Add Product Class" [options]="false">
      <form [formGroup]="productClassFormGroup" class="editForm" novalidate>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Class <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="productClass" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product description <small
                  class="asterik_sign">*</small></label>
              <div class="col-sm-6">
                <input formControlName="description" type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </form>
      <button type="submit" class="btn btn-primary btn-sm" (click)="addClass()" uiSref="work">Add Product Class</button>
    </app-card>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="View or Modify Class" [options]="false" cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-xs table-hover">
          <thead>
            <tr>
              <th>Product Code</th>
              <th>Product Class</th>
              <th>Product Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Class of producClassList">
              <td>{{Class.id}}</td>
              <td>{{Class.productClass}}</td>
              <td>{{Class.description}}</td>
              <td>
                <button type="button" class="btn btn-icon btn-success"><i
                    class="feather icon-check-circle"></i></button>&nbsp;

                <button type="button" class="btn btn-icon btn-danger"><i class="feather icon-trash-2"
                    (click)="deleteClass(Class)"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
