<div class="row">
    <div class="col-md-7">
      <app-card cardTitle="Add Product Category" [options]="false">
        <form [formGroup] = "productCategoryForm" class="editForm" novalidate>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Code <small class="asterik_sign">*</small></label>
                <div class="col-sm-6">
                    <input formControlName = "parentId" type="text" class="form-control">
                </div>
              </div>
            </div>
            <div class="col-md-12">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Product Category <small class="asterik_sign">*</small></label>
                  <div class="col-sm-6">
                      <input formControlName = "productCategory" type="text" class="form-control">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-4 col-form-label mt-2">Description <small class="asterik_sign">*</small></label>
                  <div class="col-sm-6">
                      <input formControlName = "description" type="text" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-primary btn-sm" uiSref="work">Add Product Category</button>
        </app-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
        <app-card [hidHeader]="false" cardTitle="View or Modify Category" [options]="false"
        cardClass="user-profile-list">
        <div class="dt-responsive table-responsive" cardClass="card-datatable">
          <table datatable class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                  <th>Sr. No.</th>
                  <th>Product Code</th>
                  <th>Product Category</th>
                  <th>Product Description</th>
                  <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let category of ProductCategoryList">
                  <td>{{category.parentId}}</td>
                  <td>{{category.id}}</td>
                  <td>{{category.productCategory}}</td>
                  <td>{{category.description}}</td>
                <td>
                    <button type="button" class="btn btn-icon btn-success"><i
                      class="feather icon-check-circle"></i></button>&nbsp;
               
                    <button type="button" class="btn btn-icon btn-danger" ><i
                        class="feather icon-trash-2"></i></button>
                
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
