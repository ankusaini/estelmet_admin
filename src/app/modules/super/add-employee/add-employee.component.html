<div class="row">
  <div class="col-md-8">
    <div class="dt-responsive table-responsive" cardClass="card-datatable">
      <app-card [hidHeader]="false" cardTitle="Add New Employee" cardClass="user-profile-list">
        <div class="m-t-20">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" placeholder="First name" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last Name </label>
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="mobile">Mobile </label>
              <input type="text" class="form-control" placeholder="Mobile" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">E-mail <small class="asterik_sign">*</small></label>
              <input type="email" class="form-control" placeholder="Email" />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="password">Password </label>
              <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="col-md-6 mb-3">
              <label for="password">Confirm Password </label>
              <input type="password" class="form-control" placeholder="Confirm Password" />
            </div>
          </div>
          <div class="text-center">
            <div class="btn-group mt-10">
              <button  type="submit" class="btn btn-primary btn-sm excelBtn">Submit</button>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
