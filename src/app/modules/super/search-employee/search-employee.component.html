<div class="row">
  <div class="col-md-12">
    <div class="dt-responsive table-responsive" cardClass="card-datatable">
      <app-card [hidHeader]="false" cardTitle="Search & View Employee" cardClass="user-profile-list">
        <div class="m-t-20">
          <table datatable class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Mobile</th>
                <th>E-mail</th>
                <th>Date of Birth</th>
                <th>Employer Company</th>
                <th>Designation</th>
                <th>Aadhar No.</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of employeeList; index as i">
                <td>1.</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>
                  <button type="button" class="btn btn-icon btn-success"><i class="feather icon-plus"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
      <button type="submit" class="btn btn-success active excelBtn" (click)="exportToExcel()"><i  class="feather icon-menu"></i> Excel</button>&nbsp;
<button type="submit" class="btn btn-danger active printBtn" (click)="print()"><i  class="feather icon-printer"></i> Print</button>&nbsp;
<button type="submit" class="btn btn-danger active pdfBtn" (click)="exportToPDF()"><i  class="feather icon-file"></i> PDF</button>&nbsp;
    </div>
  </div>
</div>
