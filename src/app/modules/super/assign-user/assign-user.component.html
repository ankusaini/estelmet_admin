<div class="row">
  <div class="col-md-12">
    <div class="dt-responsive table-responsive" cardClass="card-datatable">
      <app-card [hidHeader]="false" cardTitle="Search & Select Employee ID" cardClass="user-profile-list">
        <div class="m-t-20">
          <table datatable class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Mobile</th>
                <th>E-mail</th>
                <th>Date of Birth</th>
                <th>Employer Company</th>
                <th>Designation</th>
                <th>Aadhar No.</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of employeeList; index as i">
                <td>1.</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>Dummy</td>
                <td>
                  <button type="button" class="btn btn-icon btn-success"><i class="feather icon-plus"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
      <div class="col-md-3">
        <label class="f-12" for="mobile">Select User Type <small class="asterik_sign">*</small></label>
        <select class="form-control">
          <option value="0" disabled>Select</option>
          <option>Customer</option>
          <option>Supplier</option>
          <option>Agent</option>
          <option>Transporter</option>
          <option>Contractor</option>
        </select>
      </div>
      <div class="col-md-12">
        <div class="m-t-20 brdr1">
          <div class=" p-15">
            <app-card cardTitle="Assign Users To Above Selected Employee" [options]="false">
              <dual-list [sort]="keepSorted" [source]="source" [key]="key" [display]="display" [filter]="filter"
                [(destination)]="confirmed" height="265px" [format]="format" [disabled]="disabled"></dual-list>
            </app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
