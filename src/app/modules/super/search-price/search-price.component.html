<div class="row">
  <div class="col-md-12">
    <app-card [hidHeader]="false" cardTitle="Search & View Price List" [options]="false" cardClass="user-profile-list">
      <div class="dt-responsive table-responsive" cardClass="card-datatable">
        <table datatable class="table table-striped table-xs table-hover text-center">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Type</th>
              <th>Category</th>
              <th>Shape</th>
              <th>Class</th>
              <th>Thck. Range <span class="d-block">(mm)</span></th>
              <th>Width Range <span class="d-block">(mm)</span></th>
              <th>Temper Range </th>
              <th>Coating</th>
              <th>Finish</th>
              <th>Price <span class="d-block">(Mt.)</span></th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1.</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>Dummy</td>
              <td>
                <button type="button" class="btn btn-icon btn-danger btn-sm"><i
                    class="feather icon-trash-2" (click)="deletePrice(item.id)"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
    <button type="submit" class="btn btn-success active excelBtn" (click)="exportToExcel()"><i  class="feather icon-menu"></i> Excel</button>&nbsp;
    <button type="submit" class="btn btn-danger active printBtn" (click)="print()"><i  class="feather icon-printer"></i> Print</button>&nbsp;
    <button type="submit" class="btn btn-danger active pdfBtn" (click)="exportToPDF()"><i  class="feather icon-file"></i> PDF</button>&nbsp;
  </div>
</div>
